<div id="particles-js">
  <div class="header">
    <h1>
      <span class="site-title">{{ site.username }}</span>
      <span class="site-description">{{ site.user_title }}</span>
    </h1>
    <div class="header-icons">
      {% for link in site.data.links %}
        {% if link.include != true %}
          {% continue %}
        {% endif %}
        <a
          aria-label="{{ link.label }}"
          target = "_blank"
          href= "{{ link.href }}"
          rel="noopener external"
        >
          <i class = "icon {{ link.icon }}" aria-hidden="true"></i>
      {% endfor %}
    </div>
    <div class="header-links">
      <a
        class="link"
        href="#about"
        data-scroll
        >About Me</a
      >
      <a
        class="link"
        href="#projects"
        data-scroll
        >Projects</a
      >
    </div>
  </div>
  <a
    class="down"
    href="#about"
    data-scroll
  >
    <i class="icon fa fa-chevron-down" aria-hidden="true"></i>
  </a>
</div>
